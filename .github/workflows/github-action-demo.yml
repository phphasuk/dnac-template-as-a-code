name: GitHub Actions Demo
on: [push]
env:
  DNAC_PASSWORD: ${{ secrets.DNAC_PASSWORD }}
  WEBEX_API_NOTIFICATION_TOKEN: ${{ secrets.WEBEX_API_NOTIFICATION_TOKEN }}
jobs:
  environment_set:
    runs-on: self-hosted
    name: environment_set
    steps:
      - run: echo "Running on branch ${{ github.ref }}"
      - if: ${{ github.ref }}" = "refs/heads/master"
        run: echo "::set-output name=env_name::production"
      - run: echo ${{ secrets.CONFIG_YAML }} 
  validate:
    runs-on: self-hosted
    name: validate
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - run: scripts/validate.py
  provision:
    runs-on: self-hosted
    name: provision
    steps:
      - run: scripts/provision_templates.py --config ${{ secrets.CONFIG_YAML }} --template_dir ${{ secrets.TEMPLATE_DIR }} --results results-1-provision.json ${{ secrets.DEBUG }}
    needs: [validate]
  deploy:
    runs-on: self-hosted
    name: deploy
    steps:
      - run: echo "test"
    needs: [validate, provision]
  test:
    runs-on: self-hosted
    name: test
    steps:
      - run: echo "test"
    needs: [validate, provision, deploy]
  notify_success:
    runs-on: self-hosted
    name: notify_success
    if: success()
    steps:
      - run: echo "test success"
    needs: [validate, provision, deploy, test]
  notify_failure:
    runs-on: self-hosted
    name: notify_failure
    if: failure()
    steps:
      - run: echo "test failure"
    needs: [validate, provision, deploy, test]
