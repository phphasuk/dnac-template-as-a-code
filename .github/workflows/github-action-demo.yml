name: GitHub Actions Demo
on: [push]
env:
  DNAC_PASSWORD: ${{ secrets.DNAC_PASSWORD }}
  WEBEX_API_NOTIFICATION_TOKEN: ${{ secrets.WEBEX_API_NOTIFICATION_TOKEN }}
jobs:
  validate:
    runs-on: self-hosted
    name: validate
    steps:
      - run: echo "test"
  provision:
    runs-on: self-hosted
    name: provision
    steps:
      - run: echo "test"
  deploy:
    runs-on: self-hosted
    name: deploy
    steps:
      - run: echo "test"
  test:
    runs-on: self-hosted
    name: test
    steps:
      - run: echo "test"
  notify:
    runs-on: self-hosted
    name: notify
    steps:
      - run: echo "test"
  notify_success:
    runs-on: self-hosted
    name: notify
    if: success()
    steps:
      - run: echo "test success"
    needs: [validate, provision, deploy, test]
  notify_failure:
    runs-on: self-hosted
    name: notify
    if: failure()
    steps:
      - run: echo "test failure"
    needs: [validate, provision, deploy, test]
