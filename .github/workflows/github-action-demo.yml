name: GitHub Actions Demo
on: [push]
env:
  DNAC_PASSWORD: ${{ secrets.DNAC_PASSWORD }}
  WEBEX_API_NOTIFICATION_TOKEN: ${{ secrets.WEBEX_API_NOTIFICATION_TOKEN }}
  DEBUG: "--debug"
jobs:
  validate:
    runs-on: self-hosted
    name: validate
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - run: scripts/validate.py
  provision-prod:
    runs-on: self-hosted
    name: provision
    environment: production
    steps:
      - run: scripts/provision_templates.py --config ${{ secrets.CONFIG_YAML --template_dir ${{ secrets.TEMPLATE_DIR }} --results results-1-provision.json ${{ env.DEBUG }}
    needs: validate
  deploy:
    runs-on: self-hosted
    name: deploy
    steps:
      - run: scripts/vars.sh
      - run: echo "test"
    needs: [validate, provision]
  test:
    runs-on: self-hosted
    name: test
    steps:
      - run: scripts/vars.sh
      - run: echo "test"
    needs: [validate, provision, deploy]
  notify_success:
    runs-on: self-hosted
    name: notify_success
    if: success()
    steps:
      - run: scripts/vars.sh
      - run: echo "test success"
    needs: [validate, provision, deploy, test]
  notify_failure:
    runs-on: self-hosted
    name: notify_failure
    if: failure()
    steps:
      - run: scripts/vars.sh
      - run: echo "test failure"
    needs: [validate, provision, deploy, test]
